<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нейверт Арина Сергеевна. Лабораторная работа №6</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon-16x16.png">
    <link rel="icon" href="favicon-32x32.png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        main {
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 {
            color: #6a3a6b;
            border-bottom: 2px solid #d886b9;
            padding-bottom: 10px;
        }
        .book {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .book:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        .bestseller {
            border-left: 5px solid #ff6b6b;
            position: relative;
        }
        .bestseller::after {
            content: "БЕСТСЕЛЛЕР";
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff6b6b;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .price {
            font-weight: bold;
            color: #6a3a6b;
            font-size: 18px;
            margin-top: 5px;
        }
        .out-of-stock {
            opacity: 0.6;
            position: relative;
        }
        .out-of-stock::after {
            content: "Нет в наличии";
            color: #ff6b6b;
            font-weight: bold;
            margin-left: 10px;
        }
    </style>
    <script src="books.js"></script>
    <script>
        function showBooks(){
            const bookList = document.getElementById('bookList');
            bookList.innerHTML = '';
            
            for (let i = 0; i < books.length; i++) {
                let bookClasses = 'book';
                if (books[i].bestseller) bookClasses += ' bestseller';
                if (!books[i].inStock) bookClasses += ' out-of-stock';
                
                bookList.innerHTML += `
                    <div class="${bookClasses}">
                        <div><b>${books[i].author}.</b> <i>${books[i].name}</i></div>
                        <div>Год публикации: ${books[i].publicationYear}</div>
                        <div class="price">Цена: ${books[i].price} ₽</div>
                    </div>
                `;
            }
        }
    </script>
</head>
<body onload="showBooks()">
    <header style="background-color: rgb(216, 134, 185);"><b>НГТУ, ФБ, Лабораторная работа №6</b></header>
    <main>
        <h1>Список книг</h1>
        <div id="bookList"></div>
    </main>
    <footer style="text-align: right; background-color: rgb(216, 134, 185);"><b>&copy; Арина Нейверт, ФБИ-33, 2 курс, 2025</b></footer>
</body>
</html>
