<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нейверт Арина Сергеевна. Лабораторная 5</title>
    <link rel="stylesheet" href="main15.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon-16x16.png">
    <link rel="icon" href="favicon-32x32.png">
    <script>
        function blurChange() {
            let value = document.getElementById('blurValue').value + 'px';
            document.getElementById('blurOutput').innerText = value;
            document.getElementById('blurImage').style.filter='blur(' + value + ')';
        }
    </script>
</head>
<body>
    <header style="background-color: rgb(216, 134, 185); cursor: pointer" onclick="showAuthor()">
        <b>НГТУ, ФБ, Лабораторная работа №5</b>
    </header>
    
    <main>
        <div>
            Фильтр blur
            <input type="range" min="0" max="20" value="0" onchange="blurChange()" id="blurValue">
            <span id="blurOutput"></span>
        </div>
       <div><img src='tulpan.jpg' id='blurImage'></div>
    </main>

    </footer>
