<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нейверт Арина Сергеевна. Лабораторная 5</title>
    <link rel="stylesheet" href="main13.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon-16x16.png">
    <link rel="icon" href="favicon-32x32.png">
    <script>
        function calculateTotal() {
            const apples = parseInt(document.getElementById('apples').value) || 0;
            const pears = parseInt(document.getElementById('pears').value) || 0;
            const oranges = parseInt(document.getElementById('oranges').value) || 0;
            const melons = parseInt(document.getElementById('melons').value) || 0;
            const bananas = parseInt(document.getElementById('bananas').value) || 0;
            
            const total = (apples * 100) + (pears * 80) + (oranges * 150) + (melons * 300) + (bananas * 60);
            
            document.getElementById('total-amount').textContent = total;
            document.getElementById('total-price').style.display = 'block';
        }
        
        function clearCart() {
            document.getElementById('apples').value = '';
            document.getElementById('pears').value = '';
            document.getElementById('oranges').value = '';
            document.getElementById('melons').value = '';
            document.getElementById('bananas').value = '';
            
            document.getElementById('total-price').style.display = 'none';
        }
        
        function showAuthor() {
            alert("Авторка: Арина Нейверт, ФБИ-33");
        }
        
        function citata() {
            alert("Терпение и труд всё перетрут!");
        }
    </script>
</head>
<body>
    <header style="background-color: rgb(216, 134, 185); cursor: pointer" onclick="showAuthor()">
        <b>НГТУ, ФБ, Лабораторная работа №5</b>
    </header>
    
    <main>
        <h1>Корзина товаров</h1>
        
        <div class="product">
            <label for="apples">Яблоки (100р/шт):</label>
            <input type="number" id="apples" min="0" placeholder="сколько яблок надо?">
        </div>
        
        <div class="product">
            <label for="pears">Груши (80р/шт):</label>
            <input type="number" id="pears" min="0" placeholder="введите количество груш">
        </div>
        
        <div class="product">
            <label for="oranges">Апельсины (150р/шт):</label>
            <input type="number" id="oranges" min="0" placeholder="сколько апельсинов?">
        </div>
        
        <div class="product">
            <label for="melons">Дыни (300р/шт):</label>
            <input type="number" id="melons" min="0" placeholder="количество дынь">
        </div>
        
        <div class="product">
            <label for="bananas">Бананы (60р/шт):</label>
            <input type="number" id="bananas" min="0" placeholder="сколько бананов?">
        </div>
        
        <div class="buttons">
            <button onclick="calculateTotal()">Рассчитать</button>
            <button onclick="clearCart()">Очистить</button>
        </div>
        
        <div id="total-price" style="display: none;">
            <h2>Общая цена: <span id="total-amount">0</span> р</h2>
        </div>
    </main>
    
    <footer style="text-align: right; background-color: rgb(216, 134, 185); cursor: pointer" ondblclick="citata()">
        <b>&copy; Арина Нейверт, ФБИ-33, 2 курс, 2025</b>
    </footer>
    
    
</body>
</html>
